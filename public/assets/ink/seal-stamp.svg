<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Seal stamp texture -->
    <filter id="sealTexture">
      <feTurbulence type="fractalNoise" baseFrequency="0.05" numOctaves="2" result="turbulence"/>
      <feDiffuseLighting in="turbulence" surfaceScale="1" result="lit"/>
      <feComposite in="lit" in2="SourceGraphic" operator="multiply" result="textured"/>
    </filter>
    
    <!-- Red ink gradient -->
    <radialGradient id="redInk">
      <stop offset="0%" style={{stopColor: '#DC143C', stopOpacity: 0.9}}/>
      <stop offset="100%" style={{stopColor: '#8B0000', stopOpacity: 1}}/>
    </radialGradient>
  </defs>
  
  <!-- Seal stamp circle -->
  <g filter="url(#sealTexture)">
    <circle cx="150" cy="150" r="80" fill="url(#redInk)" opacity="0.9"/>
    
    <!-- Inner circle for depth -->
    <circle cx="150" cy="150" r="70" fill="none" stroke="#F5F5F5" stroke-width="2" opacity="0.5"/>
    
    <!-- Chinese character placeholder (simplified) -->
    <text x="150" y="170" font-family="serif" font-size="48" font-weight="bold" 
          text-anchor="middle" fill="#F5F5F5" opacity="0.8">ä¸­</text>
    
    <!-- Outer ring -->
    <circle cx="150" cy="150" r="85" fill="none" stroke="#8B0000" stroke-width="3" opacity="0.7"/>
    
    <!-- Decorative corners -->
    <g fill="#8B0000" opacity="0.6">
      <rect x="65" y="65" width="10" height="10" transform="rotate(45 70 70)"/>
      <rect x="225" y="65" width="10" height="10" transform="rotate(45 230 70)"/>
      <rect x="65" y="225" width="10" height="10" transform="rotate(45 70 230)"/>
      <rect x="225" y="225" width="10" height="10" transform="rotate(45 230 230)"/>
    </g>
  </g>
  
  <!-- Paper texture overlay -->
  <rect width="300" height="300" fill="#F5F5F5" opacity="0.2"/>
</svg>